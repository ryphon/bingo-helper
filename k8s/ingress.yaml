apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bingo-helper
  labels:
    app: bingo-helper
  annotations:
    # Add your ingress controller specific annotations here
    # For example, for nginx-ingress:
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: bingo.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bingo-helper
            port:
              number: 80
  # Uncomment below if you have TLS configured
  # tls:
  # - hosts:
  #   - bingo.example.com
  #   secretName: bingo-helper-tls
