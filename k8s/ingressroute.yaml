apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bingo-helper
  labels:
    app: bingo-helper
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`bingo.example.com`)  # Replace with your actual domain
      kind: Rule
      services:
        - name: bingo-helper
          port: 80
