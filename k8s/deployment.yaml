apiVersion: apps/v1
kind: Deployment
metadata:
  name: bingo-helper
  labels:
    app: bingo-helper
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bingo-helper
  template:
    metadata:
      labels:
        app: bingo-helper
    spec:
      containers:
      - name: bingo-helper
        image: bingo-helper:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        # Backend service configuration - can be overridden via ConfigMap
        - name: BACKEND_HOST
          valueFrom:
            configMapKeyRef:
              name: bingo-config
              key: BACKEND_HOST
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: bingo-config
              key: BACKEND_PORT
        - name: BACKEND_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: bingo-config
              key: BACKEND_PROTOCOL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
