apiVersion: apps/v1
kind: Deployment
metadata:
  name: bingo-backend
  labels:
    app: bingo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bingo-backend
  template:
    metadata:
      labels:
        app: bingo-backend
    spec:
      containers:
      - name: backend
        image: bingo-helper-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        # Database configuration - can be overridden via ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: bingo-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: bingo-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: bingo-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
